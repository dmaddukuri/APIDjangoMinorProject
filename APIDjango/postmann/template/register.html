{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href='{% static "Loginpage.css" %}'/>
		<script type="text/javascript"> 
       
			
		var myInput = document.getElementById("t1");
		var letter = document.getElementById("letter");
		var capital = document.getElementById("capital");
		var number = document.getElementById("number");
		var length = document.getElementById("length");	
		
		myInput.onfocus = function() {
  document.getElementById("t2").style.display = "block";
}
// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
		</script> 
    </head>
    <body>
        
    <div class="topnav">
            <div class ="left";><img src='{% static "consultaddlogo1.jpg" %}' alt="logo" style="float: left" alt="Image" height="30" width="150">

            </div>
    </div>
         
    <div class="split left">
            <div class="centered">
                <img class="one" src='{% static "online-shopping1.jpg" %}'  height:400px; width:500px;>
            </div>
    </div>
      
    <div class="split right">                   
        <div class="centered">  <!-- height:400px; width:500px; position: fixed; top: 100px; bottom: 100px;-->
            <div id="login-box">
                <form action="{% url 'submitb' %}">
                <img src='{% static "consultaddlogo1.jpg" %}' alt="logo" style="float: relative" alt="Image" height="50" width="100">
            <h2>Register Page</h2>
                                
            <input type="email" name="email" placeholder="enter e-mail id"><br>
            <input type="password" name="password" id="t1" placeholder="enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
            <input type="text" name="name" placeholder="enter name"><br>
                        
            <div class="right">
                <div  class="login">
                    <input type="submit" name="Login_submit" value="Register" >
					
                    <!-- <input type="submit" name="Login_submit" value="Login" onclick="window.location.href = 'login.html';"> -->
                </div>
            </div>   
            <br>    <br>
            <div class="right">
              <div class="loginwith">
                <button 
                    onclick="window.location.href='https://www.facebook.com/';"
                    class="Facebook"><img src='{% static "fb_btn_icon.jpg" %}' height="15" width="15" style="float: left"  />&nbsp; Facebook
                </button>
                <button 
                    onclick="window.location.href='https://www.google.com/';"
                    class="Google"><img src='{% static "google_btn_icon.jpg" %}' height="15" width="15" style="float: left" />&nbsp; Google
                </button>
                <button
                    onclick="window.location.href='https://twitter.com/explore';"
                    class="Twitter"><img src='{% static "twitter_btn_icon2.jpg" %}' height="15" width="15" style="float: left" />&nbsp; Twitter
                </button>
            </div>                                                                        
            </div>
                </form>
        </div>
    </div>
  </body>
</html>
